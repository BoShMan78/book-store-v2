databaseChangeLog:
  - changeSet:
      id: rename-roles-enum-data
      author: bohdan-sh
      changes:
        - modifyDataType:
            columnName: name
            newDataType: ENUM('USER', 'ADMIN')
            tableName: roles

  - changeSet:
      id: rename-enum-values
      author: bohdan-sh
      changes:
        - addColumn:
            tableName: roles
            columns:
              - column:
                  name: new_name
                  type: ENUM('ROLE_USER', 'ROLE_ADMIN')
                  constraints:
                    nullable: true

        - update:
            tableName: roles
            columns:
              - column:
                  name: new_name
                  valueComputed: "CASE name WHEN 'USER' THEN 'ROLE_USER' WHEN 'ADMIN' THEN 'ROLE_ADMIN' ELSE NULL END"

        - addNotNullConstraint:
            tableName: roles
            columnName: new_name

        - dropColumn:
            tableName: roles
            columnName: name

        - renameColumn:
            tableName: roles
            oldColumnName: new_name
            newColumnName: name
            columnDataType: ENUM('ROLE_USER', 'ROLE_ADMIN')
